<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calBody">
        <div id="display">
            <div id="numDisplay"></div>
        </div>
        <div class="buttons">
            <div class="row" id="rightAlign">
            <button class="spcl" id="ac">AC</button>
            <button class="spcl" id="delete">DEL</button>
            </div>
            <div class="row">
            <button class="digit" id="7">7</button>
            <button class="digit" id="8">8</button>
            <button class="digit" id="9">9</button>
            <button class="symbol" id="*">*</button>
            </div>
            <div class="row">
            <button class="digit" id="4">4</button>
            <button class="digit" id="5">5</button>
            <button class="digit" id="6">6</button>
            <button class="symbol" id="/">/</button>
            </div>
            <div class="row">
            <button class="digit" id="1">1</button>
            <button class="digit" id="2">2</button>
            <button class="digit" id="3">3</button>
            <button class="symbol" id="-">-</button>
            </div>
            <div class="row">
            <button class="digit" id="0">0</button>
            <button class="symbol" id=".">.</button>
            <button id="=">=</button>
            <button class="symbol" id="+">+</button>
            </div>
        </div>
    </div>
    <div id="footer">&copy; Advaita 2025 - Odin</div>
    <script src="script.js"></script>
</body>
</html>
